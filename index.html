<!DOCTYPE html>
<html>
<head>
    <title>SimpleDraw</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
</head>

<body>

<header>

    <p> 
        SimpleDraw, a simple drawing web application for ASSO.
    </p>
    <p>   
        The Red Canvas is for BitMap shapes and the blue one is for SVG Shapes.
    </p>

</header>


    <div class="flex-container">
    
    <div style="flex-shrink: 0" id="all_canvas">
        
         
        <canvas id="canvas" width="400" height="400" style="border: 1px solid red;">
        </canvas>
        
        <svg id="svgcanvas" width="400" height="400" style="border: 1px solid blue;">
        </svg>
    
    </div>

    <div id="toolbox">
        <h3>Tools</h3>
        <p>Rotate</p>
        <p>Translate</p>
        <p>Grid</p>
        <h3>Viewport tools</h3>
        
        <input type="checkbox" name="wireframe" value="on"> Wireframe<br>
        <p>bounding box ?</p>
    </div>

    </div>

    <div class="flex-container">

        <div id="layers" style="flex-shrink: 0" >
            <p> Layers Panel</p>
        </div>

        <div id="command">
            <form>
                <textarea rows="4" cols="50" id="console-input"></textarea>
                <button type='button' id="submit">submit</button> 
            </form>
        </div>
    </div>

    <script src="dist/bundle.js"></script>
</body>
</html>
